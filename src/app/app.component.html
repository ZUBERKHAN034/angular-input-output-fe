<div class="container">
  <h3>
    Components data and function sharing using Input(), Output() with
    EventEmitter()
  </h3>
  <hr />
  <h3>
    Logged in as <span class="text-primary">{{ username }}</span> |
    <strong>Parent</strong>
  </h3>

  <hr />
  <br />

  <div class="row">
    <div class="col-md-4">
      <app-child
        [usernameFromParent]="username"
        (onSetUsername)="setUsername($event)"
      ></app-child>
    </div>
  </div>
</div>
